<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Listado de Usuarios</title>
</head>
<body>
	<header th:insert="fragments/header :: barra-menu"></header>
	<main role="main">
		<div class="container">
			<div class="card">
				<div class="card-body">
					<h1>Lista de Usuarios</h1>
					<a class="btn btn-primary" th:href="@{/usuarios/crear}"
						role="button">Crear Usuario</a> <br></br>
					<table class="table table-Light table-striped table-bordered border-dark table align-middle">
						<tr>
							<th th:text="#{text.usuario.username}">Usuario</th>
							<th th:text="#{text.usuario.cedula}">Cedula</th>
							<th th:text="#{text.usuario.nombres}">Nombres</th>
							<th th:text="#{text.usuario.telefono}">Telefono</th>
							<th th:text="#{text.usuario.correo}">Correo</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>

						<tr th:each="usuario:${usuarios}">
							<td th:text=${usuario.username}></td>
							<td th:text=${usuario.cedula}></td>
							<td th:text=${usuario.nombres}></td>
							<td th:text=${usuario.telefono}></td>
							<td th:text=${usuario.correo}></td>
							<td><a class="btn btn-success" th:href="@{/usuarios/buscar/{id} (id=${usuario.id})}">Editar</a></td>
							<td><a class="btn btn-danger"
								th:href="@{/usuarios/eliminar/{id} (id=${usuario.id})}"
								onclick="return confirm('¿Está Seguro?')">Eliminar</a></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
