<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Formulario Usuario</title>
</head>
<body>
	<h4>
		<strong>Formulario Usuario</strong>
	</h4>

	<form th:action="@{/usuarios/guardar}" method="post"
		th:Object="${usuario}">
		<input type="hidden" th:field="*{id}">

		<div class="mb-3">
			<div class="form-group"></div>
			<label for="username" class="form-label"><b>Usuario</b></b></label> <input
				type="text" id="username" name="username" th:field="*{username}">
		</div>
		
		<div class="mb-3">
			<div class="form-group"></div>
			<label for="password" class="form-label"><b>Contrase√±a</b></b></label> <input
				type="text" id="password" name="password" th:field="*{password}">
		</div>
		
		<div class="mb-3">
			<div class="form-group"></div>
			<label for="cedula" class="form-label"><b>Cedula</b></b></label> <input
				type="text" id="cedula" name="cedula" th:field="*{cedula}">
		</div>

		<div class="mb-3">
			<div class="form-group"></div>
			<label for="nombres" class="form-label"><b>Nombres</b></label> <input
				type="text" id="nombres" name="nombres" th:field="*{nombres}">
		</div>
		
		<div class="mb-3">
			<div class="form-group"></div>
			<label for="telefono" class="form-label"><b>Telefono</b></label> <input
				type="text" id="telefono" name="telefono" th:field="*{telefono}">
		</div>
		
		<div class="mb-3">
			<div class="form-group"></div>
			<label for="correo" class="form-label"><b>Correo</b></label> <input
				type="text" id="correo" name="correo" th:field="*{correo}">
		</div>
		
		

		

		<button class="btn btn-primary" type="submit">GUARDAR</button>

	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
