<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Registro de Usuario</title>
</head>
<body>

	<header th:insert="fragments/header :: barra-menu"></header>
	<main role="main">
		<div class="container">

			<div class="card">
				<h4 class="card-header">
					<strong>Formulario de Registro</strong>
				</h4>
				<br />
				<div class="card-body">
					<form class="form-control" th:action="@{/signup}" th:method="post"
						th:object="${usuario}">
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="correo">Email</label> <input type="correo"
										class="form-control" th:field="*{correo}" name="correo"
										placeholder="Escriba un correo electrÃ³nico"
										required="required">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="username">Username</label> <input type="text"
										class="form-control" th:field="*{username}" name="username"
										placeholder="Escriba su nombre de usuario" required="required">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="password">Password</label> <input type="password"
										class="form-control" th:field="*{password}" name="password"
										placeholder="Escriba su clave de usuario" required="required">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="cedula">Cedula</label> <input type="cedula"
										class="form-control" th:field="*{cedula}" name="cedula"
										placeholder="Escriba su numero de identidad"
										required="required">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="nombres">Nombres</label> <input type="text"
										class="form-control" th:field="*{nombres}" name="nombres"
										placeholder="Escriba su nombre completo" required="required">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="telefono">Telefono</label> <input type="telefono"
										class="form-control" th:field="*{telefono}" name="telefono"
										placeholder="Escriba su numero de telefono"
										required="required">
								</div>
							</div>
						</div>

						<hr />
						<button type="submit" class="btn btn-primary">Registrarse</button>
					</form>
				</div>
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
