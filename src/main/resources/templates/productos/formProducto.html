<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Formulario Productos</title>
</head>
<body>
	<h4>
		<strong>Formulario Productos</strong>
	</h4>

	<form th:action="@{/productos/guardar}" method="post"
		th:Object="${producto}">
		<input type="hidden" th:field="*{id}">
		
		<div class="mb-3">
			<div class="form-group"></div>
			<label for="marca" class="form-label"><b>Marca</b></b></label> <input
				type="text" id="marca" name="marca" th:field="*{marca}">
		</div>
		
		<div class="mb-3">
			<div class="form-group"></div>
			<label for="descripcion" class="form-label"><b>Descripcion</b></b></label> <input
				type="text" id="descripcion" name="descripcion" th:field="*{descripcion}">
		</div>
		
		<div class="mb-3">
			<div class="form-group"></div>
			<label for="serial" class="form-label"><b>Serial</b></b></label> <input
				type="text" id="serial" name="serial" th:field="*{serial}">
		</div>
		
		<div class="mb-3">
			<div class="form-group"></div>
			<label for="cantidad" class="form-label"><b>Cantidad</b></b></label> <input
				type="text" id="cantidad" name="cantidad" th:field="*{cantidad}">
		</div>
		
		<div class="mb-3">
			<div class="form-group"></div>
			<label for="valor" class="form-label"><b>Valor</b></b></label> <input
				type="text" id="valor" name="valor" th:field="*{valor}">
		</div>
		
		<div class="mb-3">
			<div class="form-group"></div>
			<label for="fecha" class="form-label"><b>Fecha</b></b></label> <input
				type="text" id="fecha" name="fecha" th:field="*{fecha}">
		</div>
		
		<button class="btn btn-primary" type="submit">GUARDAR</button>

	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
