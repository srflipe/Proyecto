<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Listado de Productos</title>
</head>
<body>
	<header th:insert="fragments/header :: barra-menu"></header>
	<main role="main">
		<div class="container">
			<div class="card">
				<div class="card-body">
					<h1>Lista de Productos</h1>
					<a class="btn btn-primary" th:href="@{/productos/crear}"
						role="button">Ingresar Producto</a> <br></br>
					<table class="table table-Light table-striped table-bordered border-dark table align-middle">
						<tr>
							<th th:text="#{text.producto.marca}">Marca</th>
							<th th:text="#{text.producto.descripcion}">Descripcion</th>
							<th th:text="#{text.producto.serial}">Serial</th>
							<th th:text="#{text.producto.cantidad}">Cantidad</th>
							<th th:text="#{text.producto.valor}">Valor</th>
							<th th:text="#{text.producto.fecha}">Fecha</th>
							<th>Actualizar</th>
							<th>Eliminar</th>
						</tr>

						<tr th:each="producto:${productos}">
							<td th:text=${producto.marca}></td>
							<td th:text=${producto.descripcion}></td>
							<td th:text=${producto.serial}></td>
							<td th:text=${producto.cantidad}></td>
							<td th:text=${producto.valor}></td>
							<td th:text=${producto.fecha}></td>
							<td><a class="btn btn-success" th:href="@{/productos/buscar/{id} (id=${producto.id})}">Actualizar</a></td>
							<td><a class="btn btn-danger"
								th:href="@{/productos/eliminar/{id} (id=${producto.id})}"
								onclick="return confirm('¿Está Seguro?')">Eliminar</a></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
