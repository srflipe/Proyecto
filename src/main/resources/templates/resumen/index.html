<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title th:text="${titulo}"></title>
</head>
<body>
	<header th:insert="fragments/header :: barra-menu"></header>
	
	<div class="card col-md-4">
		<div class="card-body">
			<h4>Despartamento con mas Solicitudes</h4>
			<br>
			<table class="table">
				<tr>
					<th>Total Solicitudes</th>
					<th>Nombre Departamento</th>
				</tr>
				<tr th:each="solicitudD:${solDepartamentos}">
					<th th:text=${solicitudD.id}></th>
					<th th:text=${solicitudD.usuario.departamento.nombre}></th>
				</tr>
			</table>
			
		</div>
	</div>
	
	<div class="card col-md-4">
		<div class="card-body">
			<h4>Usuario con mas Solicitudes</h4>
			<br>
			<table class="table">
				<tr>
					<th>Total Solicitudes</th>
					<th>Nombre Usuario</th>
				</tr>
				<tr th:each="solicitudU:${solUsuarios}">
					<th th:text=${solicitudU.id}></th>
					<th th:text=${solicitudU.usuario.nombres}></th>
				</tr>
			</table>
			
		</div>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
